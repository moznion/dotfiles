# Change the prefix key to Ctrl+T
set -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix
set -g default-terminal xterm-256color

# For multi byte characters
setw -g utf8 on
set -g status-utf8 on

# Vim-nize
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Like terminator
bind o split-window -vc "#{pane_current_path}"
bind e split-window -hc "#{pane_current_path}"

# create the new window with carrying out current path
bind c new-window -c "#{pane_current_path}"

# No delay when pressed ESC
set -s escape-time 0

# Enable mouse
# setw -g mode-mouse on
# setw -g mouse-select-pane on

# For OS X clipboard
set -g default-command 'which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL'

# Rename the window name automatically by executed command name
setw -g automatic-rename on

# Maximum histories to retain
set -g history-limit 5000

# status
set -g status-fg cyan
set -g status-bg black
set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]]#[default]'
set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]#[default]'

# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bold#,underscore

# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

# Reload command
unbind r
bind r source-file ~/.tmux.conf
